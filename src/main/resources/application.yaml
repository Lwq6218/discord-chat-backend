spring:
  application:
    name: discord-chat
  profiles:
    active: dev
  threads:
    virtual:
      enabled: true
  jackson:
    generator:
      write-numbers-as-strings: true

  servlet:
    multipart:
      max-file-size: 5MB

server:
  port: 8888
--- #------------------- dev 配置---------------------------
spring:
  config:
    activate:
      on-profile: dev
springdoc:
